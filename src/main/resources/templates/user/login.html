<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment :: head_for_login}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>로그인 화면</title>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="../css/signin.css" rel="stylesheet">
</head>

<body class="text-center">


<main class="form-signin w-100 m-auto">

    <h2 class="fw-normal">로그인 화면</h2>

    <form class="mt-5">
        <div class="row">
            <label for="emailInput">Email 주소</label>
            <input type="email" class="form-control" id="emailInput" placeholder="ex1234@example.com">
        </div>
        <div class="row mt-2">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
        </div>

        <div class="row mt-1 mb-5 justify-content-between">
            <a href="#">회원가입</a>
            <a href="#">비밀번호 찾기</a>
        </div>


        <div class="row checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> 계정 정보 기억하기
            </label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
    </form>
</main>



</body>
</html>
