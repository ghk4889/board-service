<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment :: head}">
    <meta charset="UTF-8">
    <title> no replace</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <style>

    </style>
</head>

<body class="d-flex flex-column vh-100">

<nav th:replace="~{fragment :: nav}" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Board Project</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">일반 게시판</a>
            <a class="nav-item nav-link" href="#">VIP 게시판</a>
            <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </div>
    </div>
</nav>



<div class="container-fluid mx-3 my-5">
    <div class="row ">

        <!-- 미리보기 게시판 두 개-->
        <div class="row col-md-auto">
            <div class="col-md-auto my-4"> <!-- 일반 게시판 미리보기 -->
                일반 게시판 미리보기
                <table class="table table-sm table-hover">
                    <thead>
                    <tr>
                        <th>No.</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="commonpost : ${commonposts}">
                        <td><a href="post.html" th:href="#"
                               th:text="${commonpost.id}">번호</a></td>
                        <td><a href="post.html" th:href="#"
                               th:text="${commonpost.title}">제목목목목</a></td>
                        <td th:text="${commonpost.writer}">작성자</td>
                        <td th:text="${commonpost.createdDate}">2022-08-16</td>
                        <td th:text="${commonpost.viewCount}">8</td>
                    </tr>
                    </tbody>
                </table>
                <a href="#" class="float-right">일반 게시판 전체 보기</a>
            </div>
            <div class="mx-5"></div> <!-- 게시판 좌우 마진-->
            <div class="col-md-offset-1 col-md-auto my-3"> <!-- VIP 게시판 미리보기 -->
                VIP 게시판 미리보기
                <table class="table table-sm table-hover">
                    <thead>
                    <tr>
                        <th>No.</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="vippost : ${vipposts}">
                        <td><a href="post.html" th:href="@{#}"
                               th:text="${vippost.id}">번호</a></td>
                        <td><a href="post.html" th:href="@{#}"
                               th:text="${vippost.title}">제목목목목</a></td>
                        <td th:text="${vippost.writer}">작성자</td>
                        <td th:text="${vippost.createdDate}">2022-08-16</td>
                        <td th:text="${vippost.viewCount}">8</td>
                    </tr>
                    </tbody>
                </table>
<!--                <p th:else="${}">VIP 회원만 이용가능합니다.</p></br>-->
                <a href="/vipposts" class="float-right">VIP 게시판 전체 보기</a>
            </div>
        </div>

        <div class="col"></div> <!--빈 칸 역할-->

        <!--회원 정보 카드-->
        <div class="col my-5 mx-5">
            <div class="card text-center " style="width: 16rem;">
                <div class="card-body">
                    <h5 class="card-title">로그인 하시면 게시글 작성이 가능합니다.</h5>
<!--                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>-->
                    <a href="#" class="btn btn-primary my-3">로그인</a>
                    <a href="#" class="btn btn-info">회원 가입</a>
                </div>
            </div>
        </div>



    </div>

</div> <!-- container end-->


<footer th:replace="~{fragment :: footer}" class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">형식상 footer</span>
    </div>
</footer>

</body>
</html>
